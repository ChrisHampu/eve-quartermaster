champu/EveContracts:

  Build:
    - echo "Bundling production release."
  PkgInclude:
    - 'build/*/'
  PreInstall:
    - echo "Running npm install for production."
    - cd build
    - npm install --production
  PostInstall:
    - echo "Finishing install."
  Exec:
    - echo "Starting server."
    - exec npm start